<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(10, 10, 33);
        }

        /* Container for the page content */
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        /* Sidebar for filters */
        .sidebar {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            margin-right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .filter {
            margin-bottom: 20px;
        }

        .filter select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Event cards container */
        .event-cards {
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Event card style */
        .event-card {
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-card .card-content {
            padding: 15px;
        }

        .event-card .card-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .event-card .card-content p {
            color: #777;
        }

        .event-card .card-content .date-time {
            font-size: 1rem;
            margin-top: 10px;
            color: #333;
        }

        /* Section titles */
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Event status title */
        .event-status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        /* Filtered event styling */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Sidebar with Filter -->
        <div class="sidebar">
            <div class="filter"><h1>Filters</h1>
                <label for="eventType">Filter by Event Type</label>
                <select id="eventType">
                    <option value="all">All Events</option>
                    <option value="educational">Educational</option>
                    <option value="cultural">Cultural</option>
                    <option value="sports">Sports</option>
                    <option value="alumni">Alumni Meetup</option>
                </select>
            </div>
            <div class="filter">
                <label for="eventPrice">Filter by Price</label>
                <select id="eventPrice">
                    <option value="all">All Prices</option>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <div class="filter">
                <label for="eventCity">Filter by City</label>
                <select id="eventCity">
                    <option value="all">All Cities</option>
                    <option value="new-york">Bhopal</option>
                    <option value="los-angeles">Indore</option>
                    <option value="chicago">Jabalpur</option>
                </select>
            </div>
            <div class="filter">
                <label for="eventCollege">Filter by College</label>
                <select id="eventCollege">
                    <option value="all">All Colleges</option>
                    <option value="uit rgpv">UIT RGPV</option>
                    <option value="soit rgpv">SOIT RGPV</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        // Filter functionality
        const eventTypeFilter = document.getElementById('eventType');
        const allEvents = document.querySelectorAll('.event-card');

        eventTypeFilter.addEventListener('change', function () {
            const selectedType = this.value;

            allEvents.forEach(event => {
                if (selectedType === 'all') {
                    event.classList.remove('hidden');
                } else {
                    const eventType = event.getAttribute('data-type');
                    if (eventType !== selectedType) {
                        event.classList.add('hidden');
                    } else {
                        event.classList.remove('hidden');
                    }
                }
            });
        });
    </script>
</body>
</html>
